<!DOCTYPE html>
<html>

<style>
.button {
	background-color: #CC0000; /* Green */
	border: none;
	color: #09F;
	padding: 20px 40px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 18px;
	margin: 4px 2px;
	cursor: pointer;
	border-radius: 16px;
	perspective: 1px;
	font-family: "Comic Sans MS", cursive;
}
</style>
</head>
<body class="style1">
<button class="button style1">TEST</button>
</body>
</html>
